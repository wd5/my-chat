<div class="msg clearfix private">
	<div class="msg_text alignleft">
		<div class="msg_name">
			<span class="from">{{ current_user }}</span> (Приватно для <span class="for">{{ who }}</span>!)
		</div>
		<p>{{ message }}</p>
	</div>
	<div class="msg_date alignright">
		{{ time }}
	</div>
</div>
